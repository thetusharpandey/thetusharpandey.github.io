    /* BG */

      #bg {
        -moz-transform: scale(1.0);
        -webkit-transform: scale(1.0);
        -ms-transform: scale(1.0);
        transform: scale(1.0);
        -webkit-backface-visibility: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
      }

        #bg:before, #bg:after {
          content: '';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        #bg:before {
          -moz-transition: background-color 2.5s ease-in-out;
          -webkit-transition: background-color 2.5s ease-in-out;
          -ms-transition: background-color 2.5s ease-in-out;
          transition: background-color 2.5s ease-in-out;
          -moz-transition-delay: 0.75s;
          -webkit-transition-delay: 0.75s;
          -ms-transition-delay: 0.75s;
          transition-delay: 0.75s;
          background-image: linear-gradient(to top, rgba(19, 21, 25, 0.5), rgba(19, 21, 25, 0.5)), url("./overlay.png");
          background-size: auto,
     256px 256px;
          background-position: center,
     center;
          background-repeat: no-repeat,
     repeat;
          z-index: -1;
        }

        #bg:after {
          -moz-transform: scale(1.125);
          -webkit-transform: scale(1.125);
          -ms-transform: scale(1.125);
          transform: scale(1.125);
          -moz-transition: -moz-transform 0.325s ease-in-out, -moz-filter 0.325s ease-in-out;
          -webkit-transition: -webkit-transform 0.325s ease-in-out, -webkit-filter 0.325s ease-in-out;
          -ms-transition: -ms-transform 0.325s ease-in-out, -ms-filter 0.325s ease-in-out;
          transition: transform 0.325s ease-in-out, filter 0.325s ease-in-out;
          background-image: url("./bg.jpg");
          background-position: center;

          background-size: cover;
          background-repeat: no-repeat;
          z-index: -1;
        }

        body.is-article-visible #bg:after {
          -moz-transform: scale(1.0825);
          -webkit-transform: scale(1.0825);
          -ms-transform: scale(1.0825);
          transform: scale(1.0825);
          -moz-filter: blur(0.2rem);
          -webkit-filter: blur(0.2rem);
          -ms-filter: blur(0.2rem);
          filter: blur(0.2rem);
        }

        body.is-preload #bg:before {
          background-color: #000000;
        }

        .content{
            position: relative;
            z-index: 1;
        }

        function moneyControlPage(title)
        {
          //handles all the chart pages that I might find in the future, MoneyControl stands for Moneycontrol TYPE pages
          //moneyControlPageWindow = window.open("https://www.moneycontrol.com/mc/stock/chart?exchangeId="+title);
          //Deactivating this, coz trading view looks cool doe,
          moneyControlPageWindow = window.open("https://www.tradingview.com/chart/?symbol="+title);
        }
        function nsePage(title)
        {
          //handles all google finance TYPE pages, having stats and numbers, just being clear of any wierd setting that I might see :)
          nsePageWindow = window.open("https://www.google.com/search?q="+title+" stock price nse");
          screenerInWindow = window.open("https://www.screener.in/company/"+title);
        }
        function closer()
        {
          //safari gave error for variable not defined (window variable)
          if(typeof nsePageWindow !== 'undefined')
          {
            nsePageWindow.close();
          }
          if(typeof moneyControlPageWindow !== 'undefined')
          {
            moneyControlPageWindow.close();
          }
          if(typeof screenerInWindow !== 'undefined')
          {
            screenerInWindow.close();
          }
        }
    </script>

<script>
$(function () {
let modal = $(".v-content-modal");
let title = $(".v-content-modal > .modal-title");
let content = $(".v-content-modal > .modal-content");
let title2 = $(".v-content-modal > .modal-title2");
let content2 = $(".v-content-modal > .modal-content2");
let priceTag = $(".v-content-modal > .price");
let nameTag = $(".v-content-modal > .name");
let circuitSize = $(".v-content-modal > .circuit");
let btns = document.querySelectorAll("#info");
var timer;
var urlBase = "http://thetusharpandey.github.io";
var urlName = prompt("Please enter your domain", "<domain goes here>");
if (urlName!= null) {
  urlBase = urlName;
}
btns.forEach(btn => {
    btn.addEventListener("mouseenter", (e) => {
        const http = new XMLHttpRequest();
        const scripName = e.target.getAttribute('title');
        const url = urlBase+"/getPrice/"+scripName;
        console.log(url);
        http.open("GET", url, false);
        title.html(e.target.getAttribute('data-title'));
        content.html(e.target.getAttribute('data-content'));
        title2.html(e.target.getAttribute('data-title2'));
        content2.html(e.target.getAttribute('data-content2'));
        nameTag.html("Name Not Available");
        priceTag.html("~"+ e.target.getAttribute('price')+"~");
        circuitSize.html("Circuit Not Available");
        timer = setTimeout(() => {while(!http.send())
        {
          var obj1 = JSON.parse(http.responseText);
          //<br> tag working in the text, since it is on HTML part, and ]n not working cuz not javascript, BUT {interestingly} "\n" was in there, but HTML did not render it even though it should've been taking it like text!!! STRANGE
          //can combine everything in the price tag part to be containd in the gradient
          priceTag.html(""+ obj1[0]);
          nameTag.html("<marquee>" + obj1[1] + "</marquee>");
          circuitSize.html("Circuit: " + obj1[2] + "%");
        }}, 2000);
      });

    btn.addEventListener("mousemove", (e) => {
            modal.css({
                top: 'unset',
                right: 'unset',
                left: 'unset',
                bottom: 'unset'
            });


            let pageX, pageY, winWidth, winHeight, elmWidth, elmHeight, width_limit, height_limit = '';
            pageX = e.pageX;
            pageY = e.pageY;
            winWidth = $(window).width();
            winHeight = $(window).height();
            elmWidth = $(".v-content-modal").width();
            elmHeight = $(".v-content-modal").height();
            width_limit = winWidth - elmWidth;
            height_limit = winHeight - elmHeight;

            (pageX > width_limit) ? crossWidth(): normalWidth();
            (pageY > height_limit) ? crossHeight(): normalHeight();

            function crossWidth() {
                modal.css({
                    right: '5px'
                });
            }

            function normalWidth() {
                modal.css({
                    left: pageX
                });
            }

            function crossHeight() {
                modal.css({
                    top: e.pageY + 30 + 'px'
                });
            }

            function normalHeight() {
                modal.css({
                    top: e.pageY + 30 + 'px'
                });
            }

            // show when all customization is completed...
            modal.show();
        });

        btn.addEventListener("mouseleave", () => {
            clearTimeout(timer);
            modal.hide();
        });
    });

});
   </script>
